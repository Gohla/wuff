buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.wuff:wuff-plugin:0.0.10'
  }
}

apply plugin: 'java'
apply plugin: 'org.akhikhl.wuff.eclipse-bundle'

repositories {
  mavenLocal()
  jcenter()
}

wuff {
  filterPluginXml = true
}

ext {
  myViewName = 'test123'
}