buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.wuff:wuff-plugin:0.0.1'
  }
}

apply plugin: 'unpuzzle'
apply plugin: 'eclipse-config'

unpuzzle {
  defaultEclipseVersion = '3.7'
  languagePack 'de'
}

subprojects {
  repositories {
    mavenLocal()
    jcenter()
  }
}

